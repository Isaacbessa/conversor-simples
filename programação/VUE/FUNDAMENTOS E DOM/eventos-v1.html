<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
    <h1>{{contador}}</h1>
    <button v-on:click="somar">Somar</button>
    <!--v-on é uma diretiva que fará o click somar como uma função-->
</div>

<script>
    new Vue ({ // a ponta do script p template
        el: '#app', // um elemento # seleciona o id
        data: { // data é um objeto
            contador: 0
        },
        methods: {
            somar(){
                this.contador++ // v-on disparar que a cada click o somar acrescente mais 1 numero
                // para acessar um conteudo se usa o this dentro do vuejs
            }
        }
    })
</script>
